<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3B82F6, #FFE5B4);
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #3B82F6;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            color: #333;
            margin-bottom: 15px;
        }
        .result {
            font-size: 24px;
            color: #3B82F6;
            font-weight: 600;
            margin: 20px 0;
            padding: 15px;
            background: #FFE5B4;
            border-radius: 8px;
        }
        a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #3B82F6;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background-color: #2563EB;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .result {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>Hello, {{ user_info.name }}!</p>
        <p>Your email: {{ user_info.email }}</p>
        <div class="result">{{ prediction }}</div>
        <a href="/input">Back to Input</a>
    </div>
</body>
</html>
